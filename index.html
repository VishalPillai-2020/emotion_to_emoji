<html>

<head>
  <title>Emotion To Emoji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">

    <center>
      <h3 class="btn btn-warning heading">
        EMOTION TO EMOJI APP
        <br>
        <span>&#128516;</span>
        <span>&#128519;</span>
        <span>&#128534;</span>
        <span>&#128532;</span>
      </h3>
      <br><br>

      <p style="font-size: 22px; color:white; font-family:SF Pro  Display">Take your selfie to generate emoji
        <br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View-</label>
        <div id="webcam_view"></div>
        <br><br>
        <button class="btn btn-primary" onclick="snapshot ()">Capture Image</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1</label>
        <p id="prediction_1"></p>
        <p id="prediction_1_emoji"></p>
        <label>Prediction 2</label>
        <p id="prediction_2"></p>
        <p id="prediction_2_emoji"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot View-</label>
        <div id="snapshot_view"></div>
        <br><br>
        <button class="btn btn-success" onclick="check()">Identify Image</button>
      </div>
      

    </center>

  </div>

  <script src="main.js"></script>

</body>

</html>
